# Application Configuration
spring.application.name=VaccineProject

# Web View Configuration
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

# Server Configuration
server.servlet.context-path=/crmapp
server.port=8484

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springai
spring.datasource.username=root
spring.datasource.password=sourav
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=VaccineHikariCP

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.java.vaccineproject=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ByteBuddy and Mockito Configuration
# These properties can help with ByteBuddy instrumentation
# usually used by frameworks like Mockito
net.bytebuddy.experimental=true
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

